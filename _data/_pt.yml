# Site settings



title: ENCRUZILHADA
description: 'Arte, design, filosofia e música.' # this means to ignore newlines until "baseurl:"
#permalink: ':title:output_ext'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "http://mabuse.art.br" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/img/branding/MVM-logo-full.svg"
logo-icon: "/assets/img/branding/MVM-symbol.svg"
logo-icon-SEO: "/assets/img/branding/MVM-symbol-black.png" # must be a non SVG file

# Night/Dark mode
# Default mode is "auto", "auto" is for auto nightshift
# (19:00 - 07:00), "manual" is for manual toggle, and
# "on/off" is for default on/off.
#
# Whatever the user's choice is, it will supersede the
# default setting of the site and be kept during the
# visit (session). Only the dark mode setting is "manual",
# it will be always kept on every visit (i.e. no matter
# the browser is closed or not)

night_mode: "auto"

logo-dark: "/assets/img/branding/MVM-logo-full-dark.svg"
highlight_theme: syntax-base16.monokai.dark # select a dark theme for the code highlighter if needed

# Author settings
author: h.d.mabuse # add your name
author-pic: mabuse.jpg
about-author: Designer e pesquisador, mestre em Design pelo PPGDesign da UFPE, onde cursa o doutorado. Tem trabalhado desde 1990 com colaboração, comportamentos emergentes e remix de várias linguagens nas áreas das artes visuais, design, música e filosofia. Nos últimos anos tem mergulhado nas transformações nas pessoas humanas e não-humanas que se dão por meio do design, com ênfase nas relações com as tecnologias.

